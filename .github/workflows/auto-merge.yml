name: Auto-merge claude branch to main

on:
  push:
    branches:
      - 'claude/**'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Try to merge into main
        run: |
          git checkout main
          git pull origin main

          # Attempt the merge
          if git merge origin/${{ github.ref_name }} --no-edit; then
            echo "No conflicts — pushing to main"
            git push origin main
          else
            echo "Merge conflict detected — skipping auto-merge"
            git merge --abort
          fi
