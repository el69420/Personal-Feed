<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Feed ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            cursor: none;
            overflow-x: hidden;
        }
        
        /* Custom Cursor */
        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
        }
        
        /* Glitter Trail */
        .glitter {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            animation: glitterFall 1s ease-out forwards;
        }
        
        @keyframes glitterFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(30px) rotate(360deg) scale(0);
            }
        }
        
        /* Floating particles */
        .particle {
            position: fixed;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        .post-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #ffffff 0%, #fefefe 100%) !important;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .post-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.5);
        }
        
        .post-card.read {
            background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%) !important;
        }
        
        .fade-in {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }
        
        .sync-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        /* Badge styles */
        .badge-tero {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 14px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }
        
        .badge-el {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 6px 14px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(240, 147, 251, 0.3);
        }
        
        /* Button glow effects */
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        /* New post counter badge */
        .new-badge {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            margin-left: 6px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Prettier scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="custom-cursor" id="cursor"></div>
    <div class="sync-indicator" id="syncStatus">üîÑ Connecting...</div>
    
    <div class="max-w-3xl mx-auto">
        <div class="text-center mb-8 text-white">
            <h1 class="text-5xl font-bold mb-3" style="text-shadow: 0 4px 20px rgba(0,0,0,0.3);">Your Personal Feed</h1>
            <p class="text-xl opacity-90">Posts curated just for you ‚ù§Ô∏è</p>
        </div>

        <div class="flex justify-center gap-4 mb-6">
            <button id="viewFeedBtn" class="px-8 py-3 rounded-full font-semibold shadow-lg transition-all bg-white text-purple-600 scale-105 btn-glow">
                üì± View Feed<span id="newCount" class="new-badge hidden">0</span>
            </button>
            <button id="addPostBtn" class="px-8 py-3 rounded-full font-semibold shadow-lg transition-all bg-purple-800 bg-opacity-50 text-white hover:bg-opacity-70 btn-glow">
                ‚ûï Add Post
            </button>
        </div>

        <div id="filterButtons" class="flex justify-center gap-3 mb-8">
            <button onclick="setFilter('all')" id="btnAll" class="px-6 py-2 rounded-full font-semibold transition-all bg-white text-purple-600 shadow-lg btn-glow">
                All Posts
            </button>
            <button onclick="setFilter('new')" id="btnNew" class="px-6 py-2 rounded-full font-semibold transition-all bg-purple-700 bg-opacity-40 text-white hover:bg-opacity-60 btn-glow">
                ‚ú® New
            </button>
            <button onclick="setFilter('seen')" id="btnSeen" class="px-6 py-2 rounded-full font-semibold transition-all bg-purple-700 bg-opacity-40 text-white hover:bg-opacity-60 btn-glow">
                ‚úÖ Seen
            </button>
            <button onclick="markAllSeen()" id="btnMarkAll" class="px-6 py-2 rounded-full font-semibold transition-all bg-green-500 bg-opacity-70 text-white hover:bg-opacity-90 btn-glow hidden">
                Mark All Seen
            </button>
        </div>

        <div id="addSection" class="hidden bg-white rounded-3xl shadow-2xl p-8 mb-8" style="border: 1px solid rgba(255,255,255,0.3);">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Add a New Post</h2>
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Who's posting?</label>
                    <select id="authorSelect" class="w-full px-5 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition text-lg">
                        <option value="El">El üíñ</option>
                        <option value="Tero">Tero üíú</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Post URL</label>
                    <input type="url" id="postUrl" placeholder="https://..." class="w-full px-5 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition text-lg">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Your Note (Optional)</label>
                    <textarea id="postNote" placeholder="Why you thought they'd like this..." rows="4" class="w-full px-5 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition text-lg"></textarea>
                </div>
                <button onclick="addPost()" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-bold text-lg hover:from-purple-700 hover:to-pink-700 transition-all shadow-lg hover:shadow-2xl transform hover:scale-105">
                    ‚ú® Add to Feed
                </button>
            </div>
        </div>

        <div id="feedSection" class="space-y-6">
            <div id="postsContainer" class="space-y-6"></div>
            <div id="emptyState" class="bg-white rounded-3xl shadow-2xl p-12 text-center" style="border: 1px solid rgba(255,255,255,0.3);">
                <div class="text-6xl mb-6">üì±</div>
                <h3 class="text-3xl font-bold text-gray-800 mb-3">No Posts Yet</h3>
                <p class="text-gray-600 text-lg mb-6">Start adding posts to create your personalized feed!</p>
                <button onclick="document.getElementById('addPostBtn').click()" class="px-8 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-full font-semibold hover:from-purple-700 hover:to-pink-700 transition transform hover:scale-105">
                    Add Your First Post
                </button>
            </div>
        </div>
    </div>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getDatabase, ref, push, onValue, remove, update } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBB0O3pcsHQt5mWVUFZqnbB0kY3Z9d8k304",
            authDomain: "personal-feed-149ce.firebaseapp.com",
            databaseURL: "https://personal-feed-149ce-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "personal-feed-149ce",
            storageBucket: "personal-feed-149ce.firebasestorage.app",
            messagingSenderId: "687986584760",
            appId: "1:687986584760:web:016afc08C44371f1985285"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const postsRef = ref(database, 'posts');

        let currentView = 'feed';
        let currentFilter = 'all';
        let allPosts = {};

        // Glitter cursor trail
        const cursor = document.getElementById('cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Create glitter
            if (Math.random() > 0.7) {
                createGlitter(e.clientX, e.clientY);
            }
        });
        
        // Smooth cursor follow
        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.2;
            cursorY += (mouseY - cursorY) * 0.2;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();
        
        function createGlitter(x, y) {
            const glitter = document.createElement('div');
            glitter.className = 'glitter';
            glitter.style.left = x + 'px';
            glitter.style.top = y + 'px';
            glitter.style.width = Math.random() * 6 + 3 + 'px';
            glitter.style.height = glitter.style.width;
            
            const colors = ['#ffd700', '#ffb6c1', '#e0b0ff', '#87ceeb', '#fff'];
            glitter.style.background = colors[Math.floor(Math.random() * colors.length)];
            glitter.style.borderRadius = '50%';
            glitter.style.boxShadow = '0 0 10px currentColor';
            
            document.body.appendChild(glitter);
            setTimeout(() => glitter.remove(), 1000);
        }
        
        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = ['‚ú®', 'üí´', '‚≠ê', 'üíñ', 'üíú'][Math.floor(Math.random() * 5)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.fontSize = Math.random() * 20 + 10 + 'px';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(particle);
            }
        }
        createParticles();

        function updateSyncStatus(status, color) {
            document.getElementById('syncStatus').textContent = status;
            document.getElementById('syncStatus').style.background = color;
        }

        onValue(postsRef, (snapshot) => {
            allPosts = snapshot.val() || {};
            loadPosts();
            updateNewCount();
            updateSyncStatus('‚úÖ Synced', 'rgba(134, 239, 172, 0.95)');
            setTimeout(() => updateSyncStatus('üîÑ Live', 'rgba(255, 255, 255, 0.95)'), 2000);
        });

        function updateNewCount() {
            const newPosts = Object.values(allPosts).filter(p => !p.read).length;
            const badge = document.getElementById('newCount');
            const markAllBtn = document.getElementById('btnMarkAll');
            
            if (newPosts > 0) {
                badge.textContent = newPosts;
                badge.classList.remove('hidden');
                markAllBtn.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
                markAllBtn.classList.add('hidden');
            }
        }

        document.getElementById('viewFeedBtn').addEventListener('click', () => {
            currentView = 'feed';
            updateView();
        });

        document.getElementById('addPostBtn').addEventListener('click', () => {
            currentView = 'add';
            updateView();
        });

        function updateView() {
            const addSection = document.getElementById('addSection');
            const feedSection = document.getElementById('feedSection');
            const filterButtons = document.getElementById('filterButtons');
            const viewBtn = document.getElementById('viewFeedBtn');
            const addBtn = document.getElementById('addPostBtn');

            if (currentView === 'add') {
                addSection.classList.remove('hidden');
                feedSection.classList.add('hidden');
                filterButtons.classList.add('hidden');
                addBtn.className = 'px-8 py-3 rounded-full font-semibold shadow-lg transition-all bg-white text-purple-600 scale-105 btn-glow';
                viewBtn.className = 'px-8 py-3 rounded-full font-semibold shadow-lg transition-all bg-purple-800 bg-opacity-50 text-white hover:bg-opacity-70 btn-glow';
            } else {
                addSection.classList.add('hidden');
                feedSection.classList.remove('hidden');
                filterButtons.classList.remove('hidden');
                viewBtn.className = 'px-8 py-3 rounded-full font-semibold shadow-lg transition-all bg-white text-purple-600 scale-105 btn-glow';
                addBtn.className = 'px-8 py-3 rounded-full font-semibold shadow-lg transition-all bg-purple-800 bg-opacity-50 text-white hover:bg-opacity-70 btn-glow';
            }
        }

        window.setFilter = function(filter) {
            currentFilter = filter;
            document.getElementById('btnAll').className = filter === 'all' 
                ? 'px-6 py-2 rounded-full font-semibold transition-all bg-white text-purple-600 shadow-lg scale-105 btn-glow'
                : 'px-6 py-2 rounded-full font-semibold transition-all bg-purple-700 bg-opacity-40 text-white hover:bg-opacity-60 btn-glow';
            document.getElementById('btnNew').className = filter === 'new'
                ? 'px-6 py-2 rounded-full font-semibold transition-all bg-white text-purple-600 shadow-lg scale-105 btn-glow'
                : 'px-6 py-2 rounded-full font-semibold transition-all bg-purple-700 bg-opacity-40 text-white hover:bg-opacity-60 btn-glow';
            document.getElementById('btnSeen').className = filter === 'seen'
                ? 'px-6 py-2 rounded-full font-semibold transition-all bg-white text-purple-600 shadow-lg scale-105 btn-glow'
                : 'px-6 py-2 rounded-full font-semibold transition-all bg-purple-700 bg-opacity-40 text-white hover:bg-opacity-60 btn-glow';
            loadPosts();
        }

        window.markAllSeen = async function() {
            const updates = {};
            Object.entries(allPosts).forEach(([id, post]) => {
                if (!post.read) {
                    updates[`posts/${id}/read`] = true;
                }
            });
            await update(ref(database), updates);
            showToast('All posts marked as seen! ‚úì');
        }

        window.addPost = async function() {
            const url = document.getElementById('postUrl').value.trim();
            const note = document.getElementById('postNote').value.trim();
            const author = document.getElementById('authorSelect').value;

            if (!url) {
                alert('Please enter a URL');
                return;
            }

            try {
                await push(postsRef, {
                    url: url,
                    note: note,
                    author: author,
                    timestamp: Date.now(),
                    read: false
                });
                document.getElementById('postUrl').value = '';
                document.getElementById('postNote').value = '';
                currentView = 'feed';
                updateView();
                showToast('Post added! ‚ú®');
            } catch (error) {
                alert('Failed to add post. Check your internet connection.');
            }
        }

        function loadPosts() {
            let posts = Object.entries(allPosts).map(([id, data]) => ({ id, ...data }))
                .sort((a, b) => b.timestamp - a.timestamp);

            if (currentFilter === 'new') posts = posts.filter(p => !p.read);
            if (currentFilter === 'seen') posts = posts.filter(p => p.read);

            const container = document.getElementById('postsContainer');
            const emptyState = document.getElementById('emptyState');

            if (posts.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                const h3 = emptyState.querySelector('h3');
                const p = emptyState.querySelector('p');
                if (currentFilter === 'new') {
                    h3.textContent = 'All Caught Up! ‚ú®';
                    p.textContent = 'No new posts to see.';
                } else if (currentFilter === 'seen') {
                    h3.textContent = 'No Seen Posts';
                    p.textContent = 'Mark posts as seen and they\'ll appear here.';
                } else {
                    h3.textContent = 'No Posts Yet';
                    p.textContent = 'Start adding posts!';
                }
                return;
            }

            emptyState.classList.add('hidden');
            container.innerHTML = posts.map(createPostCard).join('');
            setTimeout(() => window.twttr?.widgets?.load(), 100);
        }

        function createPostCard(post) {
            const date = new Date(post.timestamp).toLocaleDateString('en-US', {
                month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit'
            });
            const domain = post.url.match(/https?:\/\/([^\/]+)/)?.[1]?.replace('www.', '') || 'link';
            const tweetId = post.url.match(/(?:twitter|x)\.com\/.*\/status\/(\d+)/)?.[1];
            const author = post.author || 'Unknown';
            const badgeClass = author === 'Tero' ? 'badge-tero' : 'badge-el';
            const emoji = author === 'Tero' ? 'üíú' : 'üíñ';

            return `
                <div class="post-card ${post.read ? 'read' : ''} rounded-3xl shadow-xl p-8 fade-in">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 text-sm text-gray-600 mb-3 flex-wrap">
                                <span>üîó ${domain}</span>
                                <span>‚Ä¢</span>
                                <span>${date}</span>
                                <span class="${badgeClass}">${author} ${emoji}</span>
                                ${post.read ? '<span class="ml-2 inline-block px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold">‚úì Seen</span>' : ''}
                            </div>
                            ${post.note ? `<div class="bg-gradient-to-r from-purple-50 to-pink-50 border-l-4 border-purple-400 p-4 rounded-lg mb-4">
                                <p class="text-gray-800 text-lg italic font-medium">"${post.note}"</p>
                            </div>` : ''}
                            ${tweetId ? `<div class="my-4"><blockquote class="twitter-tweet" data-dnt="true">
                                <a href="https://twitter.com/x/status/${tweetId}"></a>
                            </blockquote></div>` : ''}
                        </div>
                        <button onclick="deletePost('${post.id}')" class="text-gray-400 hover:text-red-500 p-2 ml-4 transition-all hover:scale-110">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <div class="flex gap-3">
                        <a href="${post.url}" target="_blank" class="flex-1 text-center bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-xl font-bold hover:from-purple-700 hover:to-pink-700 transition-all shadow-lg hover:shadow-xl transform hover:scale-105">
                            View Post ‚ú®
                        </a>
                        ${!post.read ? `<button onclick="markSeen('${post.id}')" class="px-6 py-3 bg-green-500 text-white rounded-xl font-bold hover:bg-green-600 transition-all shadow-lg hover:shadow-xl transform hover:scale-105">‚úì</button>` : ''}
                    </div>
                </div>
            `;
        }

        window.markSeen = async function(id) {
            await update(ref(database, `posts/${id}`), { read: true });
            showToast('Marked as seen! ‚úì');
        }

        window.deletePost = async function(id) {
            if (!confirm('Delete this post?')) return;
            await remove(ref(database, `posts/${id}`));
            showToast('Post deleted');
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-8 right-8 bg-gray-900 text-white px-8 py-4 rounded-2xl shadow-2xl z-50';
            toast.style.backdropFilter = 'blur(10px)';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(20px)';
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }
    </script>
</body>
</html>
